<template name="statusItem">
    <section class="status-item status-{{status}}">
        <div class="title">
            <span>{{status}}</span>
        </div>
        <div class="detail">
            {{#if isInProgress}}
            	{{> clock}}
            {{/if}}
            {{#if isDone}}
            	{{> period}}
            {{/if}}
        </div>
        {{> activitiesList}}
    </section>
</template>
