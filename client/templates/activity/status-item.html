<template name="statusItem">
    <section class="status-item status-{{status}}">
        <div class="title">
            <!-- <i class="follow"></i> -->
            <h3>{{status}}</h3>
        </div>
        <div class="detail">
            {{#if isInProgress}}
            	{{> clock}}
            {{/if}}
            {{#if isDone}}
            	{{> period}}
            {{/if}}
        </div>
        {{> activitiesList}}
    </section>
</template>
