<template name="projectsList">
    <div class="projects-list">
        <h4 class="title"><a class="waves-effect waves-teal btn-flat">{{projectCount}}<i class="mdi-content-add right"></i></a></h4>
        <div class="projects-list">
            {{#each projects}}
            <div class="project-wrapper">
                {{> projectItem}}
            </div>
            {{/each}}
        </div>
        {{> addParticipantModal}}
    </div>
</template>
